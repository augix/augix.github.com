<h1 id="toc_1">三十如何立</h1>

<p>
本以为“三十而立”即成家立业。但当代三十之人应该(1)对社会对自己有明确认识，(2)确定人生目标，(3)去面对一切困难，去承担责任。
</p>

<p>
三十后，我反复思考自己该做什么？
</p>

<p>
简单的答案是做喜欢做的事情？兴趣广泛会难以抉择。解决办法是一段时间内，放任自己做各种喜欢的事情，再回头看看结果，看看做得最多最好的事情是什么。在放松的情况下，经常做喜欢的事情，能做好。被迫地经常做一些不喜欢的事情，那不一定做得好。
</p>

<p>
因此，只要放下担忧和压力，轻松自在地去探索，答案自然会有，反之便越发迷茫。
</p>
