<h1 id="toc_1">宗教是与自己沟通的媒介</h1>
<p>
人跟上帝说话，其实是在跟自己说话。人有沟通的欲望，通过与别人或者神沟通，人能够更好地了解自己，帮助自己。耶稣或菩萨其实是个假象，我们真正沟通的对象是我们自己，我们宁愿相信神是无所不知，无所不能的，来安慰自己，来引导自己。我们从哪里来，我们要走向哪里，我们是无知的，也只有我们自己才能找到答案。
</p>
