<p>
&lt;R&gt;
DF &lt;- data.frame(x = c(1, 2, 3), y = c(0, 10, NA))
DF
## remove the lines with NA
na.omit(DF)
## remove the lines with 0
DF[DF == 0] = NA
na.omit(DF)
&lt;/R&gt;
</p>
