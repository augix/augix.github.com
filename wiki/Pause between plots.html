		<h1>Pause between plots</h1> 
	</div><!-- end of header -->
	<div class="post">
	
<p>
The standard way to pause between plots is to set 'par(ask = TRUE)'
before your first plot, which will then prompt you to continue after
each new plot. See ?par for more information.
</p>

<p>
&lt;R&gt;
par(ask = TRUE)
&lt;/R&gt;
</p>
