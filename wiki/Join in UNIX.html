<div class="container">
    <div class="header">
		<h1>Join in UNIX</h1> 
	</div><!-- end of header -->
	<div class="post">
	
<p>
EXAMPLE
 $ join file1 file2 &gt; file3
</p>

<p>
If the content of file1 is:
&lt;pre&gt;
1 Barbara
2 Peter
3 Stan
4 Marie
&lt;/pre&gt;
</p>

<p>
and file2 is:
</p>

<p>
&lt;pre&gt;
2 Dog
4 Car
7 Cat
&lt;/pre&gt;
</p>

<p>
the resulting file3 would be:
</p>

<p>
&lt;pre&gt;
2 Peter Dog
4 Marie Car
&lt;/pre&gt;
</p>

	</div><!-- end of post -->
<br>

</div><!-- end of container -->

</body>
