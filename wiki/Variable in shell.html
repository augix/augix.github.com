		<h1>Variable in shell</h1> 
	</div><!-- end of header -->
	<div class="post">
	
<p>
The braces are required for concatenation constructs.
</p>

<p>
&lt;pre&gt;
$p_01
The value of the variable "p_01".
</p>

<p>
${p}_01
The value of the variable "p" with "_01" pasted onto the end.
&lt;/pre&gt;
</p>

	</div><!-- end of post -->
