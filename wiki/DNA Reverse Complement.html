		<h1>DNA Reverse Complement</h1> 
	</div><!-- end of header -->
	<div class="post">
	
<p>
&lt;perl&gt;
</p>

<p>
sub revdnacomp {
  my $dna = @_;
  my $revcomp = reverse($dna);
</p>

<p>
  $revcomp =~ tr/ACGTacgt/TGCAtgca/;
</p>

<p>
  return $revcomp;
}
</p>

<p>
&lt;/perl&gt;
</p>
