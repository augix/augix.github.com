		<h1>Shuffle a sequence</h1>

	<div class="post">
	
<p>
&lt;perl&gt;
use List::Util 'shuffle';
</p>

<p>
my $str = "TGCAAATAGACACCAAAAATGAGAAGGAATACCTAT";
my @str = split (//,$str);
my @new_str = shuffle(@str);
my $new_str = join ("",@new_str);
</p>

<p>
print "$new_str";
print "\n";
&lt;/perl&gt;
</p>
