		<h1>R operator</h1> 
	</div><!-- end of header -->
	<div class="post">
	
<p>
One can define his/her own operator
&lt;R&gt;
"%i%" &lt;- intersect
intersect(x,y)   # Only two arguments
intersect( intersect(x,y), z )
x %i% y %i% z
&lt;/R&gt;
</p>

<p>
other operators
&lt;R&gt;
'%d%' &lt;- setdiff
'%.%' &lt;- function (x, y) paste (x, y, sep = '')
&lt;/R&gt;
</p>

	</div><!-- end of post -->
