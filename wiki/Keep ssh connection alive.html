		<h1>Keep ssh connection alive</h1> 
	</div><!-- end of header -->
	<div class="post">
	
<p>
Just create a file:
</p>

<p>
 $HOME/.ssh/config
</p>

<p>
and put:
</p>

<p>
 ServerAliveInterval 60
</p>

<p>
in it.
</p>

	</div><!-- end of post -->
